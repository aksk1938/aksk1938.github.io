  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      color: black;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .apps {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .app {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .app:hover {
      transform: scale(1.05);
    }

    .app img {
      width: 80px;
      height: 80px;
      border-radius: 20px;
    }

    .app h3 {
      margin: 10px 0 5px;
    }

    .app p {
      font-size: 13px;
      opacity: 0.8;
    }

    .app a {
      display: block;
      margin-top: 10px;
      padding: 8px;
      background: #00ffcc;
      color: black;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
